<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>[M1S07] Ex 3</title>
</head>
<body>
    <section class="container signin-flex container-signup">
        <div class="logo-section-left">
            <img src="./assets/logo-generic.png" alt="logo-generico">
        </div>
        <div class="register-section-center">
            <div class="signin-center-text" >
                <h1>Create an account</h1>
                <p>Setup a free account to get to access to te full sistem</p>
            </div>
            <div class="form-register">
                <form class="register">
                    <label for="nome">Full Name</label>
                    <input class="style-inputs" type="text" placeholder="Full Name">

                    <label for="nome">Username</label>
                    <input class="style-inputs" type="text" placeholder="Username">
            
                    <label for="email">Email:</label>
                    <input class="style-inputs" type="email" placeholder="Email">
                    
                    <label for="password">Password</label>
                    <input class="style-inputs" type="password" placeholder="Password">

                    <label for="telefono">Phone number</label>
                    <input class="style-inputs" type="tel" pattern="[0-9]{10}" placeholder="Phone number">
                                
                    <button class="style-buttons blue-button" type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="./index.html">Login</a></p>
            </div>
        </div>
        <div class="register-section-right">
            <img src="./assets/onpen-account.png">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
