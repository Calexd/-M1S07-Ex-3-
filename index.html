<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>[M1S07] Ex 3</title>
</head>
<body>
    <section class="container container-signin signin-flex">
        <div class="signin-left">
            <div class="signin-left-text" >
                <h1>Sign in to this session</h1>
                <p>If you dont have a account, you can <a href="./signup.html">Register Here!</a></p>
            </div>
            <div class="signin-left-img">
                <img src="./assets/login.png" alt="picture-login-ilustr">
            </div>
        </div>
        <div class="signin-right">
            <form class="login">
                <label for="username"></label>
                <input class="style-inputs" type="text" placeholder="Username or Email">
                <label for="password"></label>
                <input class="style-inputs" type="password" placeholder="Password">
                <a href="#">Forgot password?</a>
                
                <button class="style-buttons blue-button" type="submit">Sign In</button>
            </form>
            <div class="separador">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>
            <div class="login-with">
                <button class="style-buttons">
                    <img src="https://logopng.com.br/logos/google-37.png" alt="Google">
                    Continue with Google
                </button>
                <button class="style-buttons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/480px-Facebook_logo_%28square%29.png" alt="Facebook">
                    Continue with Facebook
                </button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
